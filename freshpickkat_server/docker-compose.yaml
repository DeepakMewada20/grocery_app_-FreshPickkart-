services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: freshpickkat
      POSTGRES_PASSWORD: "RjudaJauY3UGTGuBwC9artvroWLPUCYa"
    volumes:
      - freshpickkat_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "hAGLKzOAh7DCcduCbtGF6iv9_mEnp3jJ"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: freshpickkat_test
      POSTGRES_PASSWORD: "8aZHkYr34o_tURjGQTX_7Tl6DN68sF2K"
    volumes:
      - freshpickkat_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "i4gYDgbbNFDswGXqbqjxncSnVULYbDNY"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  freshpickkat_data:
  freshpickkat_test_data:
